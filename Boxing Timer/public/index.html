<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Boxing Timer</title>
    <meta name="description" content="A customizable fitness timer perfect for boxing workouts, both in the gym and at home.">
</head>
<body>
    <section id="clock">
        <h1 id="remaining-time">00:00</h1>
        <h2 id="timer-state"></h2>
        <h2 id="remaining-rounds">Round 1/12</h2>
        <button id="timer-start-button">Start</button>
        <button id="clock-button2">Reset</button>
    </section>

    <section id="inputs">
        <h1>Inputs</h1>
        <h3>Number of rounds:</h3>
        <input type="number" id="number-of-rounds-input" value="12" min="1" max="99">
        <h3>Duration of each round:</h3>
        <input type="text" id="round-duration-input" value="00:10" pattern="[0-9][0-9]:[0-9][0-9]">
        <h3>Duration of rest time:</h3>
        <input type="text" id="rest-duration-input" value="00:10" pattern="[0-9][0-9]:[0-9][0-9]">
        <h3>Preparation time before timer begins:</h3>
        <input type="text" id="preparation-time-input" value="00:05" pattern="[0-9][0-9]:[0-9][0-9]">
        <h3>Round ending warning at:</h3>
        <input type="text" id="round-end-warning-time-input" value="00:10" pattern="[0-9][0-9]:[0-9][0-9]">
    </section>
</body>
</html>
